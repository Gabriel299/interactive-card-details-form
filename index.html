<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
</head>

<body>
  <main>

    <aside>
      <div class="front-card">
        <span class="nr-card"><span>0000</span> <span>0000</span> <span>0000</span> <span>0000</span></span>
        <span class="name">JANE APPLESEED</span>
        <span class="expire"><span>00</span>/<span>00</span></span>
      </div>
      <div class="back-card">
        <span>000</span>
      </div>
    </aside>

    <section>

      <form>
        <label for="cardholder-name">CARDHOLDER NAME</label>
        <input type="text" name="cardhodler-name" id="cardholder-name" autocomplete="off"
          placeholder="e.g. Jane Appleseed" required>
          <span class="cardholder-name-error"></span>
        <label for="card-number">CARD NUMBER</label>
        <input type="number" name="card-number" id="card-number" maxlength="16" autocomplete="off"
          placeholder="e.g. 1234 5678 9123 0000" required>
          <span class="card-number-error"></span>
        <div class="labelContainer">
          <label for="date">EXP. DATE (MM/YY)</label>
          <label for="cvv">CVV</label>
        </div>
        <div class="inputContainer">
          <input type="number" name="mounth" id="month" maxlength="2" min="1" max="12" autocomplete="off"
            placeholder="MM" required>
          <input type="number" name="year" id="year" maxlength="2" min="1" autocomplete="off" placeholder="YY" required>
          <input type="number" name="cvv" id="cvv" maxlength="3" autocomplete="off" placeholder="e.g. 123" required>
        </div>
        <span class="error-date"></span>
        <button type="submit">Confirm</button>
      </form>

      <div>
        <img src="/images/icon-complete.svg" alt="">
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>

    </section>

  </main>
</body>

</html>
